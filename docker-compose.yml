version: "3.2"

services:
  dev:
    container_name:aum-node
    image: paritytech/ci-linux:production
    working_dir: /var/www/aum-node
    ports:
      - "9944:9944"
    environment:
      - CARGO_HOME=/var/www/aum-node/.cargo
    volumes:
      - .:/var/www/aum-node
      - type: bind
        source: ./.local
        target: /root/.local
    command: bash -c "cargo build --release && ./target/release/aum --dev --ws-external"
